name: Generate Newsletter Updates
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 2,5'

jobs:
  update-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies    
        run: |
          python -m pip install --upgrade pip
          pip install -r newsletter-requirements.txt

      - name: Generate Newsletter
        env:
          TOKEN_GITHUB_API: ${{ secrets.TOKEN_GITHUB_API }}
        run: python newsletter.py

      - name: Generate release tag
        id: tag
        run: |
          DATE=$(date +'%Y-%m-%d')
          DAY=$(date +'%A')
          echo "tag=newsletter-${DATE}-${DAY,,}" >> $GITHUB_OUTPUT
          echo "release_name=Newsletter - ${DATE} (${DAY})" >> $GITHUB_OUTPUT
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.release_name }}
          body: |
            ðŸ“§ **Python Data Engineering Newsletter**
            
            Generated on ${{ steps.tag.outputs.release_name }}
            
            This release contains the latest newsletter covering Python data engineering tools and updates.
            
            ðŸ“Ž **Files:**
            - `newsletter.md` - Markdown aggregated changelogs
            
            ---
            *Automatically generated by GitHub Actions*
          draft: false
          prerelease: false
          
      - name: Upload newsletter.md to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./newsletter.md
          asset_name: newsletter.md
          asset_content_type: text/markdown
          

    
